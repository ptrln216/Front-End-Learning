<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="header">
        <div class="header-link">
            <a href="#">Gmail</a>
        </div>
        <div class="header-link">
            <a href="#">圖片</a>
        </div>
        <div class="header-apps" role="button">
        </div>
        <div class="header-account">
            <div class="account-name">P</div>
        </div>
    </div>

    <div class="Logo">
        <div class="GoogleLogo">
            <img src="./img/googlelogo_color_272x92dp.png">
        </div>
    </div>

    <div class="center-search">
        <div class="search-bar">
            <div class="search-icon">
                <img src="./img/searchIcon.png" alt="Search Icon">
            </div>
            <div class="search-field">
                <input type="search" name="search">
            </div>
            <div class="voice-search-icon">
                <img src="./img/voiceSeachIcon.png" alt="Voice Search Icon">
            </div>
        </div>
    </div>

    <div class="center-buttons">
        <input type="submit" value="Google 搜尋" class="search-button">
        <input type="submit" value="好手氣" class="good-luck">
    </div>

    <div class="center-language-entrance">
        <div class="language-option">Google 提供 <b>:</b> <a href="#">English</a></div>
    </div>

    <footer>
        <div class="footer-left">
            <a href="#">廣告</a>
            <a href="#">商業</a>
            <a href="#">關於 Google</a>
            <a href="#">搜尋服務的運作方式</a>
        </div>
        <div class="footer-right">
            <a href="#">隱私權</a>
            <a href="#">服務條款</a>
            <a href="#">設定</a>
        </div>
    </footer>
</body>

</html>
